<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-To-Text</title>
    <link rel="stylesheet" href="speechtotext.css">
    <link rel="icon" href="img/speech-to-text.png">
</head>
<body>
    <div class="hero">
        <div class="main">
            <div class="head">
                <h1>Speech To Text <span>Converter</span></h1>
            </div>
            <div class="options">
                <div class="language">
                    <p>Language</p>
                    <select name="language" id="language"></select>
                </div>
            </div>
            <button class="btn record">
                <div class="icon">
                    <ion-icon name="mic-outline"></ion-icon>
                    <img src="img/bars.svg" alt="" />
                </div>
                <p>Start Listening</p>
            </button>
            <p class="heading">Result :</p>
            <div class="result" spellcheck="false"></div>
            <div class="buttons">
                <button class="btn clear"> 
                    <ion-icon name="trash-outline"></ion-icon> 
                    <p>Clear</p>
                </button>
                <button class="btn download" disabled> 
                    <ion-icon name="cloud-download-outline"></ion-icon> 
                    <p>Download</p>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="speechtotext.js"></script>
</body>
</html>
